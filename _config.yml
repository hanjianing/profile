# Basic Site Settings
locale                   : "zh-CN"  # 中文显示适配
site_theme               : "default"  # 保持默认主题，支持横置导航
title                    : "韩佳宁 - 医学影像学学术主页"  # 网页标题
title_separator          : "|"  # 标题分隔符
name                     : &name "韩佳宁"  # 全局姓名变量
description              : &description "天津医科大学医学影像学专业本科生 | 智育排名4/31 | 创新竞赛获奖 | 软件著作权申请人"  # 主页描述
url                      : https://hanjianing.github.io  # 替换为你的主页域名（例：https://hanjianing.github.io）
baseurl                  : ""  # 无需修改
repository               : "[你的GitHub用户名]/[你的GitHub用户名].github.io"  # 替换为你的仓库地址（例：hanjianing/hanjianing.github.io）

# 横置导航条配置（核心：定义顶部导航链接）
nav:
  - name: 首页
    url: /
  - name: 个人简介
    url: /about/
  - name: 项目经历
    url: /projects/
  - name: 学术成果
    url: /publications/
  - name: 获奖荣誉
    url: /awards/
  - name: 个人简历
    url: /cv/

# 作者信息（侧边栏显示）
author:
  avatar           : "images/headshot.jpg"  # 头像路径（需将头像放在images文件夹，命名为headshot.jpg）
  name             : "韩佳宁"
  pronouns         : "他/他"
  bio              : "天津医科大学医学技术学部<br>医学影像学专业 大四在读<br>智育排名：4/31 | 综合排名：4/31"  # 侧边栏简介（<br>用于换行）
  location         : "天津"
  employer         : "天津医科大学"  # 学校名称
  email            : "[你的邮箱地址]"  # 替换为你的邮箱（例：hanjn@tmu.edu.cn）
  
  # 学术平台链接（无则留空）
  github           : "[你的GitHub用户名]"  # 替换为你的GitHub用户名
  zhihu            : ""  # 如有知乎账号可填写
  
#  publication分类（适配你的成果类型）
publication_category:
  software:
    title: '软件著作权'
  conferences:
    title: '竞赛成果'
  awards:
    title: '荣誉奖项'

# 站点设置
teaser                   : "images/teaser.jpg"  # 社交分享默认图片（可上传一张医学相关图片到images文件夹）
breadcrumbs              : true  # 启用面包屑导航
words_per_minute         : 160
future                   : true
read_more                : "enabled"  # 显示"阅读更多"按钮
comments:
  provider               : false  # 关闭评论功能（暂不需要）

# 社交分享配置
og_image                 : "images/headshot.jpg"  # 分享时显示的图片
og_description           : *description  # 复用全局描述
social:
  type                   : "Person"
  name                   : *name
  links:
    - "https://github.com/[你的GitHub用户名]"  # GitHub链接
    - "mailto:[你的邮箱地址]"  # 邮箱链接

# 分析工具（关闭）
analytics:
  provider               : "false"

# 内容包含与排除（默认配置）
include:
  - .htaccess
  - _pages
  - files
  - _awards  # 新增获奖荣誉文件夹
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - node_modules
  - vendor

# 内容格式配置
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

# 自定义内容集合（新增获奖荣誉模块）
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  projects:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/
  awards:  # 新增获奖集合
    output: true
    permalink: /:collection/:path/

# 页面默认配置
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      share: true
  - scope:
      path: ""
      type: awards  # 获奖页面默认配置
    values:
      layout: single
      author_profile: true
      share: true

# 样式与插件配置
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from

# 链接格式与时区
permalink: /:categories/:title/
timezone: Asia/Shanghai  # 时区设为上海（国内时间）

# HTML压缩配置
compress_html:
  clippings: all
  ignore:
    envs: development
