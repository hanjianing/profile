# 1. 基础站点设置（决定主页能否被正确识别）
locale: "zh-CN"                # 中文显示
title: "韩佳宁 - 医学影像学学术主页"  # 浏览器标签显示的标题
name: &name "韩佳宁"           # 你的名字（全局复用）
description: &description "天津医科大学医学影像学专业本科生，专注医学影像处理与创新实践"  # 主页简介
url: "https://[你的GitHub用户名].github.io"  # 替换为你的主页域名（如https://hanjianing.github.io）
baseurl: ""                    # 固定留空
repository: "[你的GitHub用户名]/[你的GitHub用户名].github.io"  # 替换为你的仓库地址（如hanjianing/hanjianing.github.io）

# 2. 侧边栏个人信息（访客第一眼看到的信息）
author:
  avatar: "images/headshot.jpg"  # 头像路径（后续会上传头像到images文件夹）
  name: *name                    # 复用上面的名字
  bio: "天津医科大学医学影像学专业大四在读<br>智育排名4/31 | 校级二等奖学金 | 软件著作权申请人"  # 侧边栏简介（换行用<br>）
  location: "天津"               # 所在城市
  email: "[你的邮箱]"            # 替换为你的邮箱（方便他人联系）
  github: "[你的GitHub用户名]"   # 替换为你的GitHub账号（如hanjianing）

# 3. 顶部导航栏（控制能访问的页面）
nav:
  - name: 首页
    url: /
  - name: 项目经历
    url: /projects/
  - name: 学术成果
    url: /publications/
  - name: 个人简历
    url: /cv/

# 4. 其他固定配置（不用改，直接复制）
publication_category:
  manuscripts:
    title: '学术成果'
collections:
  publications:
    output: true
    permalink: /:collection/:path/
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-feed
  - jekyll-sitemap
