<!-- 效果1：导航栏滚动变色JS（已整合，直接生效） -->
<script>
// 监听页面滚动事件
window.addEventListener('scroll', function() {
  // 选中导航栏的ul（背景所在元素）
  const navUl = document.querySelector('nav ul');
  // 滚动超过50px时变深黑，否则恢复原深灰蓝
  if (window.scrollY > 50) {
    navUl.style.background = '#1a2530'; // 更深的黑色，更有质感
  } else {
    navUl.style.background = '#2c3e50'; // 原始深灰蓝，保持一致性
  }
});
</script>
